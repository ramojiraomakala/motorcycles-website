<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crash Analytics</title>
  <link rel="stylesheet" href="CSS/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom right, #e0f2ff, #f4f9ff);
    }
    nav {
      background-color: #0b132b;
      color: white;
      padding: 10px 20px;
      display: flex;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    nav .active {
      font-weight: bold;
      text-decoration: underline;
    }
    h1 {
      text-align: center;
      margin-top: 30px;
      color: #0b132b;
    }
    .chart-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin: 30px auto;
      max-width: 1200px;
      padding: 0 20px;
    }
    .chart-box {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 20px;
      flex: 1 1 350px;
      max-width: 500px;
    }
    canvas {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="aboutus.html">About Us</a>
    <a href="crud.html">CRUD</a>
    <a href="analytics.html" class="active">Analytics</a>
  </nav>

  <h1>Crash Analytics</h1>

  <div class="chart-section">
    <div class="chart-box">
      <h2 style="text-align:center;">Crashes by Borough</h2>
      <canvas id="boroughChart"></canvas>
    </div>
    <div class="chart-box">
      <h2 style="text-align:center;">Fatalities Over Time</h2>
      <canvas id="fatalityChart"></canvas>
    </div>
    <div class="chart-box">
      <h2 style="text-align:center;">Contributing Factors</h2>
      <canvas id="factorChart"></canvas>
    </div>
  </div>

  <script>
    new Chart(document.getElementById("boroughChart"), {
      type: 'bar',
      data: {
        labels: ["MANHATTAN", "BROOKLYN", "QUEENS", "BRONX", "STATEN ISLAND"],
        datasets: [{
          label: 'Crashes',
          data: [1084, 943, 692, 322, 95],
          backgroundColor: '#2e86de'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    new Chart(document.getElementById("fatalityChart"), {
      type: 'line',
      data: {
        labels: ["2012", "2013", "2014", "2015", "2016"],
        datasets: [{
          label: 'Fatalities',
          data: [8, 31, 25, 20, 1],
          borderColor: '#e74c3c',
          fill: false,
          tension: 0.3,
          pointBackgroundColor: '#e74c3c'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    new Chart(document.getElementById("factorChart"), {
      type: 'pie',
      data: {
        labels: ["Unspecified", "Inattention", "Failure to Yield", "Outside Distraction", "Vehicular"],
        datasets: [{
          label: 'Factors',
          data: [2104, 381, 157, 157, 154],
          backgroundColor: ['#1f77b4', '#17becf', '#ff7f0e', '#d62728', '#2ca02c']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom'
          }
        }
      }
    });
  </script>
</body>
</html>
