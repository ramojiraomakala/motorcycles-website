<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crash Analytics Dashboard</title>
  <link rel="stylesheet" href="CSS/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #f0f4f8, #d9e2ec);
      padding: 0;
    }
    nav {
      background-color: #0d1b2a;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    nav a.active {
      color: #00bcd4;
    }
    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 2.5rem;
      color: #102a43;
    }
    .chart-container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 30px;
      background: #fff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }
    canvas {
      margin: 40px auto;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="aboutus.html">About Us</a>
    <a href="crud.html">CRUD</a>
    <a href="analytics.html" class="active">Analytics</a>
  </nav>

  <h1>Crash Analytics Dashboard</h1>

  <div class="chart-container">
    <h2 style="text-align:center">Crashes by Borough</h2>
    <canvas id="boroughChart"></canvas>
    <h2 style="text-align:center">Motorcyclist Fatalities Over the Years</h2>
    <canvas id="fatalityChart"></canvas>
    <h2 style="text-align:center">Top Contributing Factors</h2>
    <canvas id="factorChart"></canvas>
  </div>

  <script>
    new Chart(document.getElementById("boroughChart"), {
      type: 'bar',
      data: {
        labels: ["MANHATTAN", "BROOKLYN", "QUEENS", "BRONX", "STATEN ISLAND"],
        datasets: [{
          label: 'Number of Crashes',
          data: [1084, 943, 692, 322, 95],
          backgroundColor: '#00bcd4'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: {
            display: false
          }
        }
      }
    });

    new Chart(document.getElementById("fatalityChart"), {
      type: 'line',
      data: {
        labels: ["2012", "2013", "2014", "2015", "2016"],
        datasets: [{
          label: 'Fatalities',
          data: [8, 31, 25, 20, 1],
          borderColor: '#ff6f61',
          fill: false,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
        }
      }
    });

    new Chart(document.getElementById("factorChart"), {
      type: 'pie',
      data: {
        labels: ["Unspecified", "Inattention", "Failure to Yield", "Outside Distraction", "Vehicular"],
        datasets: [{
          label: 'Contributing Factors',
          data: [2104, 381, 157, 157, 154],
          backgroundColor: [
            '#6a89cc',
            '#38ada9',
            '#e58e26',
            '#f6b93b',
            '#e55039'
          ]
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'right' },
        }
      }
    });
  </script>
</body>
</html>
