<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics</title>
  <link rel="stylesheet" href="CSS/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="aboutus.html">About Us</a>
    <a href="crud.html">CRUD</a>
    <a href="analytics.html" class="active">Analytics</a>
  </nav>
  <h1>Crash Analytics</h1>
  <canvas id="boroughChart"></canvas>
  <canvas id="fatalityChart"></canvas>
  <canvas id="factorChart"></canvas>
  <script>
    new Chart(document.getElementById("boroughChart"), {
      type: 'bar',
      data: {
        labels: ["MANHATTAN", "BROOKLYN", "QUEENS", "BRONX", "STATEN ISLAND"],
        datasets: [{
          label: 'Crashes',
          data: [1084, 943, 692, 322, 95]
        }]
      },
      options: { responsive: true }
    });

    new Chart(document.getElementById("fatalityChart"), {
      type: 'line',
      data: {
        labels: ["2012", "2013", "2014", "2015", "2016"],
        datasets: [{
          label: 'Fatalities',
          data: [8, 31, 25, 20, 1]
        }]
      },
      options: { responsive: true }
    });

    new Chart(document.getElementById("factorChart"), {
      type: 'pie',
      data: {
        labels: ["Unspecified", "Inattention", "Failure to Yield", "Outside Distraction", "Vehicular"],
        datasets: [{
          label: 'Factors',
          data: [2104, 381, 157, 157, 154]
        }]
      },
      options: { responsive: true }
    });
  </script>
</body>
</html>
