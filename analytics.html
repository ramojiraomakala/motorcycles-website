<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crash Analytics</title>
  <link rel="stylesheet" href="CSS/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #f8f9fa, #e0f7fa);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      color: #333;
    }

    section {
      max-width: 900px;
      margin: auto;
    }

    .chart-section {
      margin-bottom: 40px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    canvas {
      max-width: 100%;
      height: 400px !important;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="aboutus.html">About Us</a>
    <a href="crud.html">CRUD</a>
    <a href="analytics.html" class="active">Analytics</a>
  </nav>

  <h1>Crash Analytics Dashboard</h1>
  <section>
    <div class="chart-section">
      <h2 style="text-align:center;">Crashes by Borough</h2>
      <canvas id="boroughChart"></canvas>
    </div>

    <div class="chart-section">
      <h2 style="text-align:center;">Motorcyclist Fatalities Over the Years</h2>
      <canvas id="fatalityChart"></canvas>
    </div>

    <div class="chart-section">
      <h2 style="text-align:center;">Top Contributing Factors</h2>
      <canvas id="factorChart"></canvas>
    </div>
  </section>

  <script>
    new Chart(document.getElementById("boroughChart"), {
      type: 'bar',
      data: {
        labels: ["MANHATTAN", "BROOKLYN", "QUEENS", "BRONX", "STATEN ISLAND"],
        datasets: [{
          label: 'Crashes',
          data: [1084, 943, 692, 322, 95],
          backgroundColor: '#00bcd4'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    new Chart(document.getElementById("fatalityChart"), {
      type: 'line',
      data: {
        labels: ["2012", "2013", "2014", "2015", "2016"],
        datasets: [{
          label: 'Fatalities',
          data: [8, 31, 25, 20, 1],
          fill: false,
          borderColor: '#f44336',
          tension: 0.3,
          pointBackgroundColor: '#f44336'
        }]
      },
      options: {
        responsive: true
      }
    });

    new Chart(document.getElementById("factorChart"), {
      type: 'pie',
      data: {
        labels: ["Unspecified", "Inattention", "Failure to Yield", "Outside Distraction", "Vehicular"],
        datasets: [{
          label: 'Factors',
          data: [2104, 381, 157, 157, 154],
          backgroundColor: [
            '#3f51b5',
            '#00acc1',
            '#ffa000',
            '#ff7043',
            '#9ccc65'
          ]
        }]
      },
      options: {
        responsive: true
      }
    });
  </script>
</body>
</html>
