<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motorbike CRUD</title>
  <link rel="stylesheet" href="CSS/styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #eef5ff, #ffffff);
    }

    nav {
      background-color: #0a1f44;
      color: white;
      padding: 10px 20px;
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    nav .active {
      font-weight: bold;
      color: #5eb3ff;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 2rem;
      color: #0a1f44;
    }

    .crud-container {
      background: white;
      padding: 30px;
      max-width: 900px;
      margin: 30px auto;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }

    form input, form button {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      min-width: 180px;
    }

    form button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #0056b3;
    }

    #accidentTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    #accidentTable th, #accidentTable td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    #accidentTable th {
      background-color: #f2f2f2;
    }

    @media screen and (max-width: 600px) {
      form input, form button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="aboutus.html">About Us</a>
    <a href="crud.html" class="active">CRUD</a>
    <a href="analytics.html">Analytics</a>
  </nav>

  <h1>Simulate Accident Record (Mock CRUD)</h1>
  <div class="crud-container">
    <form id="crudForm">
      <input type="date" id="crashDate" placeholder="Crash Date (YYYY-MM-DD)" required>
      <input type="text" id="borough" placeholder="Borough" required>
      <input type="number" id="injured" placeholder="# Injured">
      <input type="number" id="killed" placeholder="# Killed">
      <input type="text" id="cause" placeholder="Cause of Accident">
      <button type="submit">Add Record</button>
    </form>
    <table id="accidentTable">
      <thead>
        <tr>
          <th>Date</th><th>Borough</th><th>Injured</th><th>Killed</th><th>Cause</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="js/custom.js"></script>
</body>
</html>
