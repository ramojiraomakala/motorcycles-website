<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motorbike CRUD</title>
  <link rel="stylesheet" href="CSS/styles.css">
  <style>
    body {
      background: linear-gradient(to bottom, #f0f4ff, #ffffff);
    }
    .crud-container {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 25px;
      max-width: 1000px;
      margin: 30px auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    #confirmation {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      color: green;
      display: none;
    }
    @media screen and (max-width: 768px) {
      form {
        flex-direction: column;
        align-items: center;
      }
      form input, form button {
        width: 90%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="aboutus.html">About Us</a>
    <a href="crud.html" class="active">CRUD</a>
    <a href="analytics.html">Analytics</a>
  </nav>

  <h1 style="text-align:center; margin-top: 20px;">Simulate Accident Record (Mock CRUD)</h1>
  <div class="crud-container">
    <form id="crudForm">
      <input type="date" id="crashDate" placeholder="Crash Date (YYYY-MM-DD)" required>
      <input type="text" id="borough" placeholder="Borough" required>
      <input type="number" id="injured" placeholder="# Injured">
      <input type="number" id="killed" placeholder="# Killed">
      <input type="text" id="cause" placeholder="Cause of Accident">
      <button type="submit">Add Record</button>
    </form>

    <div id="confirmation">âœ… Record added successfully!</div>

    <table id="accidentTable">
      <thead>
        <tr>
          <th>Date</th><th>Borough</th><th>Injured</th><th>Killed</th><th>Cause</th><th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2024-01-15</td><td>Manhattan</td><td>2</td><td>0</td><td>Distraction</td><td></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="js/custom.js"></script>
  <script>
    const form = document.getElementById('crudForm');
    const table = document.querySelector('#accidentTable tbody');
    const confirmation = document.getElementById('confirmation');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const crashDate = document.getElementById('crashDate').value;
      const borough = document.getElementById('borough').value;
      const injured = document.getElementById('injured').value;
      const killed = document.getElementById('killed').value;
      const cause = document.getElementById('cause').value;

      const row = table.insertRow();
      row.innerHTML = `
        <td>${crashDate}</td>
        <td>${borough}</td>
        <td>${injured}</td>
        <td>${killed}</td>
        <td>${cause}</td>
        <td>
          <button onclick="editRow(this)">Update</button>
          <button onclick="deleteRow(this)">Delete</button>
        </td>
      `;

      form.reset();
      confirmation.style.display = 'block';
      setTimeout(() => { confirmation.style.display = 'none'; }, 2000);
    });

    function deleteRow(btn) {
      btn.closest('tr').remove();
    }

    function editRow(btn) {
      const cells = btn.closest('tr').children;
      document.getElementById('crashDate').value = cells[0].textContent;
      document.getElementById('borough').value = cells[1].textContent;
      document.getElementById('injured').value = cells[2].textContent;
      document.getElementById('killed').value = cells[3].textContent;
      document.getElementById('cause').value = cells[4].textContent;
      btn.closest('tr').remove();
    }
  </script>
</body>
</html>
