<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulate Motorcycle Accident</title>
  <link rel="stylesheet" href="CSS/styles.css">
  <style>
    body {
      background: linear-gradient(to bottom, #eef4fb, #d5e3f3);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #111d30;
      padding: 10px 30px;
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    nav .active {
      color: #4ea8ff;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      color: #152642;
    }

    .crud-container {
      max-width: 900px;
      background: #fff;
      margin: 30px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    form input {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    form button {
      grid-column: 1 / -1;
      padding: 12px;
      font-size: 1rem;
      background-color: #2f80ed;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #1c5ccf;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #eee;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #f6f9fc;
    }

    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="aboutus.html">About Us</a>
    <a href="crud.html" class="active">CRUD</a>
    <a href="analytics.html">Analytics</a>
  </nav>

  <h1>Simulate Accident Record (Mock CRUD)</h1>

  <div class="crud-container">
    <form id="crudForm">
      <input type="date" id="crashDate" required>
      <input type="text" id="borough" placeholder="Borough" required>
      <input type="number" id="injured" placeholder="# Injured">
      <input type="number" id="killed" placeholder="# Killed">
      <input type="text" id="cause" placeholder="Cause of Accident">
      <button type="submit">Add Record</button>
    </form>

    <table id="accidentTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Borough</th>
          <th>Injured</th>
          <th>Killed</th>
          <th>Cause</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="js/custom.js"></script>
</body>
</html>
