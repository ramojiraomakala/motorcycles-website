<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motorbike CRUD</title>
  <link rel="stylesheet" href="CSS/styles.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f0f4ff, #dbeafe);
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #0f172a;
      padding: 10px 20px;
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav .active {
      font-weight: bold;
      color: #3b82f6;
    }

    h1 {
      text-align: center;
      margin: 30px 0;
      font-size: 2rem;
      color: #0f172a;
    }

    .form-container {
      background: white;
      border-radius: 10px;
      max-width: 800px;
      margin: 0 auto 30px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    form input, form button {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    form button {
      background-color: #3b82f6;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    form button:hover {
      background-color: #2563eb;
    }

    #accidentTable {
      width: 90%;
      margin: 0 auto;
      border-collapse: collapse;
    }

    #accidentTable th, #accidentTable td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
      background-color: white;
    }

    #accidentTable th {
      background-color: #f3f4f6;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="aboutus.html">About Us</a>
    <a href="crud.html" class="active">CRUD</a>
    <a href="analytics.html">Analytics</a>
  </nav>
  <h1>Simulate Accident Record (Mock CRUD)</h1>

  <div class="form-container">
    <form id="crudForm">
      <div class="form-row">
        <input type="date" id="crashDate" required>
        <input type="text" id="borough" placeholder="Borough" required>
      </div>
      <div class="form-row">
        <input type="number" id="injured" placeholder="# Injured">
        <input type="number" id="killed" placeholder="# Killed">
      </div>
      <input type="text" id="cause" placeholder="Cause of Accident">
      <button type="submit">Add Record</button>
    </form>
  </div>

  <table id="accidentTable">
    <thead>
      <tr>
        <th>Date</th><th>Borough</th><th>Injured</th><th>Killed</th><th>Cause</th><th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="js/custom.js"></script>
</body>
</html>
