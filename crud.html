<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motorbike Crash CRUD</title>
  <link rel="stylesheet" href="CSS/styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    nav {
      background-color: #0b132b;
      padding: 15px 30px;
      display: flex;
      gap: 25px;
      font-weight: 500;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    nav a.active {
      font-weight: bold;
      text-decoration: underline;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin: 30px 0 10px;
      color: #0b132b;
    }

    .form-container {
      max-width: 800px;
      margin: 20px auto 40px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    form input, form button {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      grid-column: span 2;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background-color: #0056b3;
    }

    h2 {
      text-align: center;
      color: #0b132b;
    }

    #accidentTable {
      width: 90%;
      margin: 0 auto 40px;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    #accidentTable th, #accidentTable td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    #accidentTable th {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">HOME</a>
    <a href="aboutus.html">ABOUT US</a>
    <a href="crud.html" class="active">RECORD AN ACCIDENT</a>
    <a href="analytics.html">ANALYTICS</a>
  </nav>

  <h1>Record an Accident</h1>

  <div class="form-container">
    <h2>Add or Edit Crash Data</h2>
    <form id="crudForm">
      <input type="text" id="crashDate" placeholder="Crash Date (YYYY-MM-DD)" required />
      <input type="text" id="borough" placeholder="Borough" required />
      <input type="number" id="injured" placeholder="Injured" />
      <input type="number" id="killed" placeholder="Killed" />
      <input type="text" id="cause" placeholder="Cause of Accident" />
      <button type="submit">Add Record</button>
    </form>
  </div>

  <h2>Recorded Accidents</h2>
  <table id="accidentTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Borough</th>
        <th>Injured</th>
        <th>Killed</th>
        <th>Cause</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="js/custom.js"></script>
</body>
</html>
