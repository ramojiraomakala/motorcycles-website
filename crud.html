<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motorbike CRUD</title>
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="aboutus.html">About Us</a>
    <a href="crud.html" class="active">CRUD</a>
    <a href="analytics.html">Analytics</a>
  </nav>
  <h1>Mock Accident Management</h1>
  <form id="crudForm">
    <input type="text" id="crashDate" placeholder="Crash Date (YYYY-MM-DD)" required>
    <input type="text" id="borough" placeholder="Borough" required>
    <input type="number" id="injured" placeholder="# Injured">
    <input type="number" id="killed" placeholder="# Killed">
    <input type="text" id="cause" placeholder="Cause of Accident">
    <button type="submit">Add Record</button>
  </form>
  <table id="accidentTable">
    <thead>
      <tr>
        <th>Date</th><th>Borough</th><th>Injured</th><th>Killed</th><th>Cause</th><th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="js/custom.js"></script>
</body>
</html>
